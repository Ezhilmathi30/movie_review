<!DOCTYPE html>
<html>
<head>
  <title>WB Logo Mapping</title>
</head>
<body>


<h2>Clickable WB Logo</h2>


<img src="wb.png" alt="WB Logo" usemap="#wbmap" width="400">


<map name="wbmap">
  <!-- You can adjust these coords to target a more precise spot -->
  <area shape="rect"  
        href="https://www.marvel.com/" coords="42,118,469,362"
        alt="marvel site"
        title="go to marvel page"
        target="_blank">
   <area shape="circle"href="https://www.dc.com/" coords="733,275,511,282,952,267" alt="dc site" title="go to dc page" target="_blank">
   <area shape="poly" href="https://www.waltdisney/" coords="70,586,114,525,244,857,111,742,377,753,436,582,258,487" alt="disney site" title="go to disney page" target="_blank">
</map>


</body>
</html>
